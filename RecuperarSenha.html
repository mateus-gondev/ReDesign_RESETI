<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="recuperar.css" />
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f5f5f5;
}

.container-login {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container-form {
    width: 100%;
    max-width: 600px;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25);
    border: 1px solid #1c2e59;
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.container-logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
}

.img_logo {
    width: 110px;
    height: auto;
}

.p_titulo {
    font-size: 20px;
    font-weight: 700;
    color: #000;
}

.p_subtitulo {
    font-size: 16px;
    color: #333;
    margin-top: -5px;
}

.descricao-recuperacao {
    font-size: 13px;
    font-weight: 400;
    color: #333;
    text-align: center;
    margin-bottom: 10px;
    line-height: 1.5;
}

.container-box {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.text-user {
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    color: #333;
}

.container-input {
    display: flex;
    align-items: center;
    background-color: #f3eaea;
    padding: 8px 12px;
    border-radius: 6px;
    gap: 10px;
}

.container-btn-login .link {
    text-decoration: none;
    color: #007BFF;
    font-weight: 500;
}

.container-input input {
    flex: 1;
    border: none;
    background: transparent;
    font-size: 14px;
    color: #333;
    outline: none;
}

.container-input img {
    width: 18px;
    height: 18px;
}

.container-btn-login {
    display: flex;
    flex-direction: column;
    gap: 10px;
    text-align: center;
}

.btn-login {
    width: 100%;
    padding: 10px;
    background-color: #1c1c1c;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-login:hover {
    background-color: #007BFF;
    transition: background-color 0.3s ease;
}

.container-btn-login p {
    font-size: 13px;
    color: #000;
}

.container-btn-login a {
    font-weight: 500;
    color: #007BFF;
    text-decoration: none;
}

.container-btn-login a:hover {
    text-decoration: underline;
}

/* Responsivo */
@media (max-width: 500px) {
    .container-form {
        padding: 20px;
    }
}

</style>

<body>
    <div class="container-login">
        <div class="container-form">
            <div class="container-logo">
                <img src="assets/img/Logo3.png" alt="Logo" class="img_logo" />
                <p class="p_subtitulo">Recuperar Senha</p>
            </div>

            <div class="descricao-recuperacao">
                <p><strong>Informe seu e-mail, caso esteja cadastrado você receberá instruções para recuperar sua senha.</strong></p>
            </div>

            <div class="container-box">
                <label class="text-user">E-mail</label>
                <div class="container-input">
                    <img src="assets/icons/email.png" alt="Ícone Email">
                    <input id="email" type="email" placeholder="E-mail cadastrado" required>
                </div>
            </div>

            <div class="container-btn-login">
                <button id="button" class="btn-login">Enviar</button>
                <p>Já possui uma conta? <a class="link" href="login.html">Entrar</a></p>
            </div>
        </div>
    </div>
</body>

<script>
document.getElementById('button').addEventListener('click', function() {
    const email = document.getElementById('email').value;
    if (email) {
        alert('Instruções para recuperação de senha enviadas para o e-mail informado.');
    } else {
        alert('Por favor, informe um e-mail válido.');
    }
});

</script>

</html>
