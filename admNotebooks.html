<!--Script para salvar o estado dos botões (as cores) -->
<script>

    document.addEventListener("DOMContentLoaded", () => {
    const buttons = document.querySelectorAll(".btn-outline-primary");

    // Carregar estados salvos
    buttons.forEach(button => {
        const buttonId = button.getAttribute("for");
        const isActive = localStorage.getItem(buttonId) === "true";
        if (isActive) {
            button.classList.add("active");
        }
    });

    // Evento de clique para alternar estado
    buttons.forEach(button => {
        button.addEventListener("click", () => {
            button.classList.toggle("active");
            const buttonId = button.getAttribute("for");
            const isActive = button.classList.contains("active");
            localStorage.setItem(buttonId, isActive);
        });
    });
});

</script>

<!--Ocultar e visualziar modal perfil-->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const perfilIcon = document.querySelector(".Foto-Perfil");
        const modalPerfil = document.getElementById("modal-3");

        // Função para alternar visibilidade do modal
        function toggleModalVisibility() {
        if (modalPerfil.style.display === "none" || modalPerfil.style.display === "") {
            modalPerfil.style.display = "block";
        } else {
            modalPerfil.style.display = "none";
        }
        }

        // Evento para abrir o Modal de Perfil ao clicar no ícone
        perfilIcon.addEventListener("click", function (event) {
        event.stopPropagation(); 
        toggleModalVisibility();
        });

        // Fecha o modal ao clicar fora dele
        document.addEventListener("click", function (event) {
        if (modalPerfil.style.display === "block" && !modalPerfil.contains(event.target) && event.target !== perfilIcon) {
            modalPerfil.style.display = "none";
        }
        });
    });
</script>
