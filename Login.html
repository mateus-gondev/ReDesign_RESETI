<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Reseti</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    

<div class="container-login">

    <div class="container-logo">
        <img src="assets/img/Logo3.png" alt="logo">
        <p>Realize seu Login</p>
    </div>

    <form class="container-form">
        <div class="container-user">
            <p class="text-user">Usuário</p>
            <div class="container-input">
                <img class="icon-user" src="assets/icons/iconUser.png" alt="user">
                <input type="text" placeholder="Usuário">
            </div>
        </div>

        <div class="container-password">
            <p class="text-password">Senha</p>
            <div class="container-input">
                <img class="icon-password" src="assets/icons/iconPassword.png" alt="password">
                <input type="password" placeholder="Senha">
            </div>
            <a href="#">Esqueceu sua senha?</a>
        </div>

        <div class="container-btn-login">
            <button type="submit" class="btn-login">Entrar</button>
            <p>Não possui cadastro? <a href="#">Cadastre-se</a></p>
        </div>
    
    </form>


</div>




</body>
</html>
